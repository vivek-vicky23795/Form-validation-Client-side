<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration From Validation Using JavaScript</title>
    <link rel="stylesheet" href="Style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head> 
<body> 

<div class="container">

    <div class="header">  REGISTRATION FORM </div>
    

            <form action="" method="" class="form"> 

                <div class="form-group">

                    <label for="username"> USERNAME </label> 
                        <div class="inner-container">
                            <i class="fas fa-users"></i>
                            <input type="text"  id="username" placeholder=" Enter Username "> 
                        </div>
                            <i class="ion-ios-checkmark"></i>
                            <i class="ion-android-alert"></i>
                            <span></span>
                </div>
                

                <div class="form-group"> 
                    <label for="email"> EMAIL ADDRESS </label>  
                        <div class="inner-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder=" Enter Email Address "> 
                        </div>
                            <i class="ion-ios-checkmark"></i>
                            <i class="ion-android-alert"></i> 
                            <span></span>
                </div> 



                <div class="form-group">
                    <label for="phonenumber"> PHONE NUMBER </label> 
                        <div class="inner-container">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="number" id="phonenumber" placeholder=" Enter Phone Number ">
                        </div>
                            <i class="ion-ios-checkmark"></i>
                            <i class="ion-android-alert"></i> 
                            <span></span>
                </div>


                <div class="form-group">
                    <label for="password"> PASSWORD </label> 
                        <div class="inner-container">
                            <i class="fas fa-unlock-alt"></i>
                            <input type="password"  id="password" placeholder=" Enter Password "> 
                        </div> 
                            <i class="ion-ios-checkmark"></i>
                            <i class="ion-android-alert"></i> 
                            <span></span>
                </div>
                
                 <button id="submit"> REGISTER </button> 

                 <p class="login"> Already a Member ?&nbsp;&nbsp;<a href="#">Login in</a></p>

            </form>  
  </div>

<script src="App.js"></script>
</body>

</html>
